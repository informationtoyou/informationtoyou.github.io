            .ribbon {
                background-color: #B19CD9;

            }
            .ribbon::before {
                content: '';
                position: absolute;

                font-size: 16px;
                font-weight: bold;
                margin-left: 20px;
                cursor: pointer;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.2s ease-in-out;
            }
            .ribbon-button:hover {
                background-color: #D4A6F0;
                color: #fff;
            }
            @media (max-width: 768px) {
                .ribbon {
                    flex-wrap: wrap;
                    height: auto;
                }
                .ribbon-title {
                    margin-bottom: 10px;
                }
                .ribbon-button {

                }
